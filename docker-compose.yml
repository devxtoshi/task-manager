# Two services: backend API on 5009, frontend (nginx) on 80
services:
  task-backend:
    build: ./server
    container_name: task-backend
    restart: always
    env_file:
      - ./server/.env        
    ports:
      - "5009:5009"

  task-client:
    build: ./client
    container_name: task-client
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - task-backend
    